<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>UTS Logika Matematika - Level 5</title>
  </head>
  <body>
    <h1>UTS Logika Matematika</h1>
    <p>
      <b>Nama:</b> [Nama Kamu]<br />
      <b>NIM:</b> [NIM Kamu]<br />
      <b>Kelas:</b> [Kelas Kamu]<br />
      <b>Dosen:</b> [Nama Dosen]<br />
      <b>Kampus:</b> [Nama Kampus]
    </p>
    <label>Pilih jenis zakat:</label>
    <select id="jenis">
      <option value="emas">Zakat Emas</option>
      <option value="pertanian">Zakat Pertanian</option>
      <option value="penghasilan">Zakat Penghasilan</option></select
    ><br /><br />

    <label>Jumlah (gram/kg/rupiah):</label>
    <input type="number" id="jumlah" /><br /><br />

    <label>Lama kepemilikan (tahun):</label>
    <input type="number" id="haul" /><br /><br />

    <button onclick="hitungZakat()">Hitung Zakat</button>
    <p id="hasil"></p>

    <script>
      function hitungZakat() {
        const jenis = document.getElementById("jenis").value;
        const jumlah = parseFloat(document.getElementById("jumlah").value);
        const haul = parseFloat(document.getElementById("haul").value);
        const hasil = document.getElementById("hasil");
        let wajib = false;
        let zakat = 0;

        if (jenis === "emas" && jumlah >= 85 && haul >= 1) {
          wajib = true;
          zakat = jumlah * 0.025;
        } else if (jenis === "pertanian" && jumlah >= 520) {
          wajib = true;
          zakat = jumlah * 0.1; // asumsi tanpa irigasi
        } else if (jenis === "penghasilan" && jumlah >= 85 * 2321000) {
          wajib = true;
          zakat = jumlah * 0.025;
        }

        if (wajib) {
          hasil.textContent = `Anda wajib zakat (${jenis}). Jumlah zakat = ${zakat.toLocaleString()} (${jenis})`;
        } else {
          hasil.textContent = `Anda belum wajib zakat untuk jenis ${jenis}.`;
        }
      }
    </script>
  </body>
</html>
