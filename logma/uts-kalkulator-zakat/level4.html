<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>UTS Logika Matematika - Level 4</title>
  </head>
  <body>
    <h1>UTS Logika Matematika</h1>
    <p>
      <b>Nama:</b> [Nama Kamu]<br />
      <b>NIM:</b> [NIM Kamu]<br />
      <b>Kelas:</b> [Kelas Kamu]<br />
      <b>Dosen:</b> [Nama Dosen]<br />
      <b>Kampus:</b> [Nama Kampus]
    </p>
    <label>Jumlah emas (gram):</label>
    <input type="number" id="emas" /><br /><br />
    <label>Lama kepemilikan (tahun):</label>
    <input type="number" id="haul" /><br /><br />

    <button onclick="cekZakat()">Cek Zakat</button>
    <p id="hasil"></p>
    <p id="argumen"></p>

    <script>
      function cekZakat() {
        const emas = parseFloat(document.getElementById("emas").value);
        const haul = parseFloat(document.getElementById("haul").value);
        const hasil = document.getElementById("hasil");
        const argumen = document.getElementById("argumen");

        if (emas >= 85 && haul >= 1) {
          hasil.textContent = "Wajib Zakat";
          argumen.textContent = `Anda wajib mengeluarkan zakat karena memiliki ${emas} gram emas selama ${haul} tahun.`;
        } else {
          hasil.textContent = "Tidak Wajib Zakat";
          argumen.textContent = `Anda belum wajib zakat karena emas Anda (${emas} gram) belum mencapai 85 gram atau belum 1 tahun kepemilikan.`;
        }
      }
    </script>
  </body>
</html>
